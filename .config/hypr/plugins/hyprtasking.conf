source = ~/.config/hypr/themes/theme.conf

# Conf
plugin {
    hyprtasking {
        layout = grid

        gap_size = 0
        bg_color = $surface0
        border_size = 0
        exit_behavior = active

        gaps {
            rows = 3
        }
        linear {
            height = 300
            scroll_speed = 1.1;
        }
    }
}

# Keybinds
bind = ALT, ESCAPE, hyprtasking:toggle, cursor

bind = $mainMod, X, hyprtasking:killhovered

bind = $mainMod, H, hyprtasking:move, left
bind = $mainMod, J, hyprtasking:move, down
bind = $mainMod, K, hyprtasking:move, up
bind = $mainMod, L, hyprtasking:move, right
