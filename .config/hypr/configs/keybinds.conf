source = ~/.config/hypr/configs/apps.conf
$scripts = ~/.config/hypr/scripts
$launcher-scripts = ~/.config/rofi/scripts

## KEYBINDINGS
$mainMod = SUPER
binds {
allow_workspace_cycles = true
}

bind = $mainMod, Q, killactive,
bind = $mainMod, F, exec, $scripts/toggle_floating
bind = $mainMod, P, pseudo,
bind = $mainMod, S, togglesplit,
bind = $mainMod, M, fullscreen, 0
bind = $mainMod, C, exec, hyprctl dispatch centerwindow 1
bind = $mainMod, TAB, workspace, previous

# APPLICATIONS
bind = $mainMod, Return, exec, $terminal
bind = $mainMod, X, exec, $editor
bind = $mainMod, I, exec, $terminal tmux
bind = $mainMod, E, exec, $file-manager
bind = $mainMod, Z, exec, $browser
bind = CTRL SHIFT, P, exec, $browser --private-window
bind = $mainMod, O, exec, $scripts/launch_app $notetaking-app
bind = $mainMod, T, exec, $scripts/launch_app $mail

bind = $mainMod SHIFT, Return, exec, hyprctl dispatch exec "[float; size 60% 60%; center 1] xdg-open" $(pwd)
bind = CTRL SHIFT, U, exec, hyprctl dispatch exec "[float; size 60% 60%; center 1] zeditor" $(pwd)

# bind = $mainMod, O, exec, hyprctl dispatch exec "[float; size 60% 60%; center 1] overskride"
# bind = $mainMod, B, exec, $scripts/launch_app com.sidevesh.Luminance

bind = ALT, A, exec, $terminal ani-cli
bind = ALT, B, exec, $terminal btop
bind = ALT, C, exec, $terminal cava
bind = ALT, F, exec, $terminal fzf
bind = ALT, G, exec, $terminal nvitop
bind = ALT, I, exec, $terminal tgpt -i
bind = ALT, L, exec, $terminal lazydocker
bind = ALT, M, exec, $terminal unimatrix -n -c yellow -s 90 -l 'o'
bind = ALT, N, exec, $terminal nvim
bind = ALT, O, exec, $terminal cbonsai --seed 119
bind = ALT, P, exec, $terminal bash-pipes
bind = ALT, R, exec, $terminal pacseek
bind = ALT, U, exec, $terminal asciiquarium -t
bind = ALT, V, exec, $terminal vim
bind = ALT, Y, exec, $terminal yazi
bind = ALT, W, exec, $terminal tt -theme ~/.tt/Catppuccin-Macchiato
bind = ALT, Z, exec, hyprctl dispatch exec "[float; size 60% 60%; center 1] $terminal tty-clock -DScC6b"

# PICKERS/LAUNCHERS
bind = ALT, Space, exec, $launcher
bind = $mainMod, ESCAPE, exec, $launcher-scripts/powermenu/powermenu
bind = CTRL ALT, W, exec, $launcher-scripts/wallpaper/wallpaper
bind = CTRL ALT, Y, exec, $launcher-scripts/clipboard/clipboard
bind = CTRL ALT, E, exec, $launcher-scripts/emoji/emoji
bind = CTRL ALT, K, exec, $launcher-scripts/keybindings/keybindings # /
bind = CTRL, ESCAPE, exec, $launcher-scripts/screenshot/screenshot
# bind = CTRL, ESCAPE, exec, $launcher-scripts/screenshot/screenshot --freeze
bind = CTRL ALT, L, exec, hyprlock &
bind = CTRL ALT, C, exec, $scripts/color_picker
bind = CTRL ALT, ESCAPE, exec, $scripts/hyprfreeze -a

# NOTIFICATION MENU
bind = $mainMod, N, exec, $notifications-menu-toggle
bind = $mainMod SHIFT, N, exec, $notifications-menu-reload

## Focusing
bind = $mainMod, LEFT, movefocus, l
bind = $mainMod, RIGHT, movefocus, r
bind = $mainMod, UP, movefocus, u
bind = $mainMod, DOWN, movefocus, d
### Vim-keybinds
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

## Moving
bind = $mainMod SHIFT, LEFT, movewindow, l
bind = $mainMod SHIFT, RIGHT, movewindow, r
bind = $mainMod SHIFT, UP, movewindow, u
bind = $mainMod SHIFT, DOWN, movewindow, d
### Vim-keybinds
bind = $mainMod SHIFT, H, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, K, movewindow, u
bind = $mainMod SHIFT, J, movewindow, d

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

## Moving Windows to Workspaces [Silent]
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9

bind = $mainMod, Space, togglespecialworkspace, magic
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod ALT, LEFT, workspace, e+1
bind = $mainMod ALT, RIGHT, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous
